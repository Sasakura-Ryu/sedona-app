
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>セドナメソッド・ドリル（改良版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eeeeee;
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      width: 90vw;
      max-width: 600px;
    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      min-height: 4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #counter {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-weight: bold;
      background: #2a2a2a;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }
    button {
      font-size: 1.2rem;
      padding: 0.5rem 2rem;
      margin: 0.25rem;
      border: none;
      background-color: #388e3c;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e7d32;
    }
    .controls {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="counter">
    手放した回数: <span id="release-count">0</span>
    <div class="controls">
      <button onclick="adjustCount(-1)">－</button>
      <button onclick="adjustCount(1)">＋</button>
      <button onclick="resetCount()">リセット</button>
    </div>
  </div>
  <div id="app">
    <div id="question-box">
      <div id="question"></div>
      <button id="next-button">次へ</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const questions = [
        "どんな願いでも叶うとしたら──何を望みますか？",
        "なぜ、それを望むのでしょうか？",
        "今この瞬間だけでも、その思いを手放してみませんか？"
      ];

      let step = -1;
      let releaseCount = parseInt(localStorage.getItem('releaseCount') || '0');
      const questionEl = document.getElementById('question');
      const countEl = document.getElementById('release-count');
      const button = document.getElementById('next-button');

      function updateCounter() {
        countEl.textContent = releaseCount;
        localStorage.setItem('releaseCount', releaseCount);
      }

      function nextQuestion() {
        step++;
        if (step === 0) {
          questionEl.textContent = `${releaseCount + 1}回目`;
        } else if (step <= questions.length) {
          questionEl.textContent = questions[step - 1];
        }
        if (step > questions.length) {
          releaseCount++;
          updateCounter();
          step = -1;
          nextQuestion();
        }
      }

      button.addEventListener('click', nextQuestion);
      updateCounter();
      nextQuestion();
    });

    function adjustCount(delta) {
      releaseCount = Math.max(0, releaseCount + delta);
      localStorage.setItem('releaseCount', releaseCount);
      document.getElementById('release-count').textContent = releaseCount;
    }

    function resetCount() {
      releaseCount = 0;
      localStorage.setItem('releaseCount', releaseCount);
      document.getElementById('release-count').textContent = releaseCount;
    }
  </script>
</body>
</html>
